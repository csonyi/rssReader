language: android
jdk: oraclejdk8

android:
  components:
  # Tools
  - tools
  - platform-tools
  - build-tools-28.0.0
  # Android SDK
  - android-28
  # System image for emulator
  - sys-img-x86-android-28
  licenses:
  - 'android-sdk-preview-license-52d11cd2'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

# Cache wipe for Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

script:
  - ./gradlew build check